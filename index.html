<!DOCTYPE html>
<html>
<head>
    <title>Demo HTML Class</title>
    <style>
        /* CSS class definition */
        .highlight {
            color: white;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 class="highlight">Hello, this is a highlighted heading!</h1>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph also uses the same class.</p>
</body>
</html>
